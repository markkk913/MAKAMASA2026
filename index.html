    <main class="content-container">
        
        <section id="home" class="stack-wrapper">

        </section>

        <section id="gpoa-scroll-container">
            <div class="sticky-window">
                <div class="bg-layer transition-bg"></div>
                <div class="bg-layer moving-grid"></div>
                
                <div class="shooting-stars-layer">
                    <span></span><span></span><span></span><span></span>
                    <span></span><span></span><span></span><span></span>
                    <span></span><span></span>
                </div>

                <div class="dual-track-container" id="dual-track">
                    <div class="track-row" id="track-top"></div>
                    <div class="track-row" id="track-bottom"></div>
                </div>

                <div class="scroll-progress-bar">
                    <div class="scroll-progress-fill" id="gpoa-progress"></div>
                </div>
            </div>
        </section>

    <script>
    // 1. POPULATE GPOA IMAGES (3 top, 3 bottom)
    const topRow = document.getElementById('track-top');
    const bottomRow = document.getElementById('track-bottom');
    
    for (let i = 12; i <= 42; i++) {
        const div = document.createElement('div');
        div.classList.add('gpoa-card');
        const img = document.createElement('img');
        img.src = `${i}.png`;
        img.loading = "lazy";
        div.appendChild(img);
        
        // Alternating logic: Groups of 3
        if (Math.floor((i - 12) / 3) % 2 === 0) {
            topRow.appendChild(div);
        } else {
            bottomRow.appendChild(div);
        }
    }

    // 2. STICKY HORIZONTAL SCROLL LOGIC
    const stickyContainer = document.getElementById('gpoa-scroll-container');
    const dualTrack = document.getElementById('dual-track');
    const progressBar = document.getElementById('gpoa-progress');

    function updateScrollLayout() {
        const trackWidth = topRow.scrollWidth;
        const viewportWidth = window.innerWidth;
        const scrollSlowdown = 1.5; // High value = Slower, smoother feel

        if (trackWidth > 0) {
            const totalHorizontalDist = trackWidth - (viewportWidth * 0.7);
            // Sets physical height of the page to create the "lock"
            stickyContainer.style.height = `${(totalHorizontalDist * scrollSlowdown) + window.innerHeight}px`;
            stickyContainer.dataset.dist = totalHorizontalDist;
        }
    }

    // Failsafe triggers for height calculation
    window.addEventListener('load', updateScrollLayout);
    window.addEventListener('resize', updateScrollLayout);
    setTimeout(updateScrollLayout, 1500); // Back-up for slow loading images

    window.addEventListener('scroll', () => {
        const containerTop = stickyContainer.offsetTop;
        const containerHeight = stickyContainer.offsetHeight;
        const scrollY = window.scrollY;
        const viewportHeight = window.innerHeight;

        // Failsafe: Re-calculate if layout is broken
        if (containerHeight < 500) updateScrollLayout();

        const maxScroll = containerHeight - viewportHeight;
        const distToScroll = parseFloat(stickyContainer.dataset.dist || 0);

        if (scrollY >= containerTop && scrollY <= (containerTop + maxScroll)) {
            const progress = (scrollY - containerTop) / maxScroll;
            const horizontalMove = progress * distToScroll;
            
            // Move track with GPU acceleration (translate3d)
            dualTrack.style.transform = `translate3d(-${horizontalMove}px, 0, 0)`;
            progressBar.style.width = `${progress * 100}%`;
        } 
        else if (scrollY < containerTop) {
            dualTrack.style.transform = `translate3d(0, 0, 0)`;
            progressBar.style.width = `0%`;
        }
    });

    // 3. ORIGINAL PARTICLE SYSTEM
    const setupAnimation = () => {
        const layers = document.querySelectorAll('.anim-layer');
        layers.forEach(canvas => {
            const ctx = canvas.getContext('2d');
            let particles = [];
            const particleCount = window.innerWidth < 768 ? 25 : 65;
            const resize = () => {
                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = canvas.parentElement.offsetHeight;
            };
            window.addEventListener('resize', resize);
            resize();

            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = (Math.random() - 0.5) * 0.7;
                    this.speedY = (Math.random() - 0.5) * 0.7;
                }
                update() {
                    this.x += this.speedX; this.y += this.speedY;
                    if (this.x > canvas.width) this.x = 0; else if (this.x < 0) this.x = canvas.width;
                    if (this.y > canvas.height) this.y = 0; else if (this.y < 0) this.y = canvas.height;
                }
                draw() {
                    ctx.fillStyle = "rgba(255, 215, 0, 0.4)";
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            for (let i = 0; i < particleCount; i++) particles.push(new Particle());
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => { p.update(); p.draw(); });
                requestAnimationFrame(animate);
            }
            animate();
        });
    };
    window.addEventListener('load', setupAnimation);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pyramid + Grid Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    /* Pyramid section */
    .pyramid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      margin-top: 50px;
      margin-bottom: 80px; /* space before next section */
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 30px;
    }
    .row img {
      width: 300px;
      height: auto;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .row.bottom {
      margin-left: 10px; /* offset for pyramid alignment */
    }

    /* Second page grid section */
    .grid-section {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 per row */
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto 100px auto; /* center and add bottom spacing */
    }
    .grid-section img {
      width: 100%;
      max-width: 180px;
      cursor: pointer;
      border: 2px solid #ccc;
      border-radius: 5px;
      justify-self: center;
    }

    /* Popup styling */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .popup-content {
      max-width: 540px;
      text-align: center;
      position: relative;
    }
    .popup-content img {
      max-width: 100%;
      height: auto;
      border-radius: 0px;
    }
    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 25px;
      cursor: pointer;
    }
  </style>
</head>
